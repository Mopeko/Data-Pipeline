<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Iris</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; background-color: #e8f5e9; color: #2e7d32; text-align: center; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üå∫ Iris Predictor</h1>
        
        <form action="/predict" method="POST">
            <label for="sepal_width">Largeur S√©pale (cm) :</label>
            <input type="number" step="0.1" name="sepal_width" placeholder="Ex: 3.5" required>

            <label for="species">Esp√®ce :</label>
            <select name="species">
                <option value="setosa">Setosa</option>
                <option value="versicolor">Versicolor</option>
                <option value="virginica">Virginica</option>
            </select>

            <button type="submit">G√©n√©rer la pr√©diction</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
