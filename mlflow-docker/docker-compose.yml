version: '3.7'

services:
  # 1. La Base de données
  db:
    image: postgres:13
    container_name: mlflow_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # --- AJOUT CRUCIAL ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Le service de nettoyage
  pretreatment:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    container_name: pretreatment
    command: python Cleancsv.py
    volumes:
      - .:/app
    # --- AJOUT : Accès DB pour le script ---
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      db:
        condition: service_healthy

  # 3. Le Serveur MLflow
  mlflow:
    build: .
    container_name: mlflow_server
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    command:
      - mlflow
      - server
      - --backend-store-uri
      - postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - --default-artifact-root
      - /mlflow/artifacts
      - --host
      - 0.0.0.0
      - --allowed-hosts
      - "*"
    volumes:
      - ./artifacts:/mlflow/artifacts

  # 4. Ton API FastAPI (mon_code_python)
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    container_name: mon_code_python
    volumes:
      - .:/app
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME} # --- CORRECTION : Indispensable ici ! ---
      - GIT_PYTHON_REFRESH=quiet
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
      pretreatment:
        condition: service_completed_successfully # Attend que le CSV soit propre
    ports:
      - "5002:5002"
    command: uvicorn Trainmodel:app --host 0.0.0.0 --port 5002 --reload