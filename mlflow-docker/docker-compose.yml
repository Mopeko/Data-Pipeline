version: '3.7'

services:
  # 1. La Base de donn√©es
  db:
    image: postgres:13
    container_name: mlflow_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. Le Serveur MLflow
  mlflow:
    build: .
    container_name: mlflow_server
    depends_on:
      - db
    ports:
      - "5001:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    command:
      - mlflow
      - server
      - --backend-store-uri
      - postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - --default-artifact-root
      - /mlflow/artifacts
      - --host
      - 0.0.0.0
      - --allowed-hosts
      - "*"
    volumes:
      - ./artifacts:/mlflow/artifacts

  # 3. Votre environnement de travail + API Flask
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    container_name: mon_code_python
    volumes:
      - .:/app
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    ports:
      - "5002:5002"
